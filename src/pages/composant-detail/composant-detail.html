<ion-header>

    <ion-navbar>
      <ion-buttons start left>
          <logoutbutton></logoutbutton>
        </ion-buttons>
      
      <ion-title>Ajout de composant</ion-title>
    </ion-navbar>
  
  </ion-header>
  <ion-content padding>
    <form (submit)="updateComposant()">
      <ion-item>
        <ion-label stacked>
          Nom du composant
        </ion-label>
        <ion-input type="text" name="nomComposant" [(ngModel)]="composant.nomComposant"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>
          Gamme du composant
        </ion-label>
        <ion-input type="text" name="gammeComposant" [(ngModel)]="composant.gammeComposant"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>
          Fournisseur du composant
        </ion-label>
        <ion-input type="text" name="fournisseurComposant" [(ngModel)]="composant.fournisseurComposant"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>
          Prix du composant
        </ion-label>
        <ion-input type="number" name="prixComposant" [(ngModel)]="composant.prixComposant"></ion-input>
      </ion-item>
      <button ion-button type="submit">Modifier</button>
    </form>
  </ion-content>
