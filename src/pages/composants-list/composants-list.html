<ion-header>

  <ion-navbar>
    <ion-title>Liste des composants</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <table *ngIf="allComposant.length > 0">
    <thead>
      <tr>
        <th>Numéro</th>
        <th>Nom</th>
        <th>Gamme</th>
        <th>Fournisseur</th>
        <th>Prix</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let composant of allComposant">
        <td>{{composant.idComposant}}</td>
        <td>{{composant.nomComposant}}</td>
        <td>{{composant.gammeComposant}}</td>
        <td>{{composant.fournisseurComposant}}</td>
        <td>{{composant.prixComposant}} €</td>
      </tr>
    </tbody>
  </table>
  <ion-card *ngIf="allComposant.length === 0">
    <ion-card-content>
      Aucun composant enregistré
    </ion-card-content>
  </ion-card>
</ion-content>
